<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <title>Управление задачами "ThreeColumns"</title>
</head>
<body>
  <main class="main">
    <ul class="columns">
      <li class="column">
        <div class="column-title">
          <h3>TODO</h3>
        </div>
        <ul class="todo">
        </ul>
        <form class="form-todo">
          <a href="" class="form-todo-link" onclick="return false">+ Add another card
          </a>
        </form>
      </li>
      <li class="column">
        <div class="column-title">
          <h3>IN PROGRESS</h3>
        </div>
        <ul class="todo">
        </ul>
        <form class="form-todo">
          <a href="" class="form-todo-link" onclick="return false">+ Add another card
          </a>
        </form>
      </li>
      <li class="column">
        <div class="column-title">
          <h3>DONE</h3>
        </div>
        <ul class="tasks">
        </ul>
        <form class="form-todo">
          <a href="" class="form-todo-link" onclick="return false">+ Add another card
          </a>
        </form>
      </li>
  </main>
</body>
</html>
